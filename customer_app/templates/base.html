{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SavB | Customer</title>

    <!-- bootstrap CND -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{% static 'css/customer-page-style.css' %}"/>

    <title>{% block title %}My Site{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div>
          <a class="navbar-brand"  href="{% url 'customer:customerHomeView' %}"
          style="text-decoration: none">
            <!-- Logo -->
            <img src="https://raw.githubusercontent.com/MPR2014v8/savB/main/static/media/icons/icon-new-savb.png" alt="Logo" width="250" height="150" class="d-inline-block align-top">
          </a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link text-nav" href="#">หน้าหลัก</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-nav" href="#">ข้อตกลง/เงื่อนไข</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-nav" href="#">บริการของเรา</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-nav" href="#">เกี่ยวกับเรา</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-nav" href="#">การช่วยเหลือ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-nav" href="#">เข้าสู่ระบบ</a>
            </li>
            <!-- Add more menu items as needed -->
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid m-0">
      {% block content-head %} {% endblock %}
    </div>
    <div class="container">{% block content %} {% endblock %}</div>

    <!-- bootstrap CND -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
